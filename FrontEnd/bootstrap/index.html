<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>

    <h1>Hello Bootstrap</h1>

    <!--Grid System in bootstrap-->

    <div class="container">
        <div class="row">
            <div class="col-one" class="col-6 col-md-4 col-lg-2 d-xs-none d-sm-none" style="background-color:aqua; height:80px;">

            </div>
        </div>
        
    </div>

    <div class="container">
        <div class="row">
           <div id="col-1" class="col d-none d-md-block d-lg-none" style="background-color:green; height:80px;">
           </div>
        </div>
     </div>

    <div class="container">
        <div class="row">
            <div class="col-2 col-sm-6 d-md-none" style="background-color:red; height:80px;">

            </div>
            <div class="col-5 col-sm-4" style="background-color:pink; height:80px;">

            </div>
            <div class="col-5 col-sm-3" style="background-color:yellow; height:80px;">

            </div>
        </div>
        
    </div>  
   

    <!--This is bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
