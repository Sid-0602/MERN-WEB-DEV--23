<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Spotify-Tune in!</title>
</head>
<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
        <h1>Inthandham [From "Sita Ramam"]</h1>
        <div class="songItem">
            <img src="C:/Users/Admin/Desktop/MERN-WEB DEV '23/Spotify Clone/Songs Cover/Inthandham cover.jpeg" alt="1">
            <span>Inthandham</span>
            <span class="songlistplay"><span>05:34</span><i class="fa-solid  fa-play-circle"></i></span>
        </div>
        <div class="songbanner">

        </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- FontAwesome icons -->
            <i class="fa-solid fa-2x fa-shuffle"></i>
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-play-circle"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
            <i class="fa-solid fa-2x fa-repeat"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/80af900ef9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
